name: 'Wait'
description: 'Wait a designated number of milliseconds'
inputs:
  key:
    description: 'nostr private key'
    required: true
  relay:
    description: 'nostr relay'
    required: true
    default: 'wss://relayer.fiatjaf.com'
  content:
    description: 'nostr content'
    required: true
  dry:
    description: dry-run mode - connection to relays will be established, but no event will be sent
    type: boolean
    default: false
    
outputs:
  eventHash:
    description: 'The hash of the published event'
runs:
  using: 'node12'
  main: 'dist/index.js'
